<ng-include src="'app/includes/include_new_search.html'"></ng-include>
<h1>{{ dbpResultsMusician[0].resource_label.value.length > 0 ? dbpResultsMusician[0].resource_label.value : 'musician details'}}</h1>
<md-results-placeholder mdresplaceholder="dbpResultsMusician"></md-results-placeholder>

<section id="musician">
	<div class="row">
		<div class="col-md-6">
			<div>
				<md-featured-img mdfeaturedobj="dbpResultsMusician[0]"></md-featured-img>
			</div>
		</div>
		<!-- Clearfix so comment text doesn't wrap awkwardly in xs small viewports e.g. iphone 6-->
		<div class="clearfix visible-xs"></div>
		<div class="col-md-6">
			<div>
				<p>{{ dbpResultsMusician[0].comment.value }}</p>
				<div ng-repeat="musician in dbpResultsMusician">
					<a class="btn btn-default button search sm" ng-controller="SearchController" ng-show="musician.genre_label.value.length > 0" data-toggle="tooltip" data-placement="auto" title="Show me another {{ musician.genre_label.value }} musician" ng-click="random('genre', musician.genre_resource.value)" md-tooltip>
						<span>{{ musician.genre_label.value }}</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</section>

<section id="musician-associates">
	<div class="row">
		<div class="col-md-12">
			<h2>associated musicians</h2>
			<div ng-repeat="associate in dbpResultsAssociates | filter:isNotFeaturedMusician">
				<md-thumb-img mdthumbobj="associate"></md-thumb-img>
			<div>
		</div>
	</div>
</section>
