<h1>{{ controllerData.headerKey }}</h1>

<form name="searchForm" novalidate>
<div>
	<input class="input-search" type="text"
		name="searchKeywords"
		ng-model="searchKeywords"
		required
		placeholder="Search for musician or band ..."
		ng-pattern="/^[a-zA-Z0-9\s]*$/"
		ng-keyup="$event.keyCode == 13 && searchForm.searchKeywords.$valid && search(searchKeywords)"/>
	<span ng-show="searchForm.searchKeywords.$dirty && (searchForm.searchKeywords.$error.required || searchForm.searchKeywords.$invalid)">Enter musician or band name.  Letters, numbers and spaces allowed.</span>
</div>
</form>

<div>
	<a ng-click="searchForm.searchKeywords.$valid && search(searchKeywords)">
		<i class="fa fa-search fa-fw"></i> search
	</a>
</div>
<div>
	<a ng-click="random('id','')">
		<i class="fa fa-gift fa-fw"></i> surprise me
	</a>
</div>
<md-results-placeholder mdresplaceholder="waitingForResponse?'show':'hide'"></md-results-placeholder>
